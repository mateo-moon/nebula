apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: externaldns.nebula.io
spec:
  group: nebula.io
  names:
    kind: ExternalDns
    plural: externaldns
    singular: externaldns
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              properties:
                compositionRef:
                  description: Reference to a specific composition version
                  properties:
                    name:
                      description: Composition name (e.g., external-dns-v1, external-dns-v2)
                      type: string
                  type: object
                domainFilters:
                  description: Domains to manage DNS for
                  items:
                    type: string
                  type: array
                namespace:
                  default: external-dns
                  description: Namespace to deploy external-dns
                  type: string
                policy:
                  default: upsert-only
                  description: DNS record management policy
                  enum:
                    - sync
                    - upsert-only
                  type: string
                project:
                  description: GCP project ID
                  type: string
                providerConfigRef:
                  default: default
                  description: Helm ProviderConfig reference for target cluster
                  type: string
                repository:
                  default: https://kubernetes-sigs.github.io/external-dns/
                  description: Helm repository URL
                  type: string
                sources:
                  default:
                    - service
                    - ingress
                  description: Kubernetes resources to watch
                  items:
                    type: string
                  type: array
                txtOwnerId:
                  description: TXT record owner ID
                  type: string
                txtPrefix:
                  description: TXT record prefix
                  type: string
                values:
                  description: Additional Helm values to merge
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                version:
                  description: Helm chart version
                  type: string
                writeConnectionSecretToRef:
                  type: object
                  description: Write connection secret to this reference
                  properties:
                    name:
                      type: string
                      description: Secret name
                    namespace:
                      type: string
                      description: Secret namespace
              required:
                - project
              type: object
            status:
              properties:
                gsaEmail:
                  description: GCP Service Account email
                  type: string
              type: object
