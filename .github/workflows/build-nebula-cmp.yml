name: Build nebula-cmp image

on:
  push:
    branches: [main]
    paths: [docker/nebula-cmp/**]
  workflow_dispatch:
    inputs:
      helm_version:
        description: Helm version
        default: "3.17.0"
      vals_version:
        description: Vals version
        default: "0.43.1"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/nebula-cmp

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=

      - uses: docker/build-push-action@v6
        with:
          context: docker/nebula-cmp
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            HELM_VERSION=${{ inputs.helm_version || '3.17.0' }}
            VALS_VERSION=${{ inputs.vals_version || '0.43.1' }}
